syntax = "proto3";
import "google/protobuf/timestamp.proto";

package sourced_store.twirp_transport;

service EventStore {
  rpc ReadStream(ReadStreamRequest) returns (ReadStreamResponse) {}
  rpc AppendToStream(AppendToStreamRequest) returns (AppendToStreamResponse) {}
}

message Event {
  string id = 1;
  string topic = 2;
  string stream_id = 3;
  string originator_id = 4;
  int32 seq = 5;
  google.protobuf.Timestamp created_at = 6;
  bytes payload = 7;
}

message Error {
  string code = 1;
  string message = 2;
}

// ReadStream
message ReadStreamRequest {
  string stream_id = 1;
  int32 upto_seq = 2;
}

message ReadStreamResponse {
  repeated Event events = 1;
}

// AppendToStream
message AppendToStreamRequest {
  string stream_id = 1;
  int32 expected_seq = 2;
  repeated Event events = 3;
}

message AppendToStreamResponse {
  bool successful = 1;
  Error error = 2;
}
